<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Error</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for styling -->
    <style>
        body {
            background-color: #f5f5f5;
        }
        .error-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            text-align: center;
        }
        .error-container h1 {
            color: #e74c3c;
            font-size: 4rem;
        }
        .error-container p {
            color: #333;
            font-size: 1.2rem;
        }
        .refresh-link {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <h1 class="mb-4">Connection Error</h1>
        <p>Sorry, we couldn't establish a connection to the server. Please check your internet connection and try again.</p>
        <p>If you continue to experience issues, please contact support.</p>
        <a href="#" class="refresh-link" onclick="location.reload();">Refresh</a>
    </div>

    <!-- Link to Bootstrap JS and jQuery (for Bootstrap functionality) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
